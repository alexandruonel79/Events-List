<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title class="container mt-4">List Organizers</title>

  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>

<body>

<div class="container mt-4">

  <h1>List Organizers</h1>

  <table id="organizers" class="table table-striped table-bordered mt-4" style="width:100%">

    <thead>
    <tr>
      <th>Location ID</th>
      <th>Location Name</th>
      <th>Location Email</th>
      <th>Location Phone</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="organizer : ${organizers}">
      <td th:text="${organizer.getId()}">Organizer ID</td>
      <td th:text="${organizer.getName()}">Organizer Name</td>
      <td th:text="${organizer.getEmail()}">Organizer Email</td>
      <td th:text="${organizer.getPhone()}">Organizer Phone</td>

    </tr>
    </tbody>

  </table>

</div>

</body>

<div class="container text-center fixed-bottom mb-5">
  <a href="/" class="btn btn-primary">Back to Control Area</a>
</div>

</html>>
